{% extends 'account/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}

  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                   
                            
                        {% csrf_token %}

                        {{form|crispy}}	
    
                        <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                        </div>

                

                    
                      <a class="btn btn-primary btn-lg btn-block mb-2" style="background-color: red" href="{% provider_login_url 'google' %}" role="button">
                        <i class="fab fa-google me-2"></i>Continue with Google</a>


                    <a class="small text-muted" href="{% url 'account_reset_password' %}" style="color: red">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a style="color: red" href="{% url 'account_signup' %}" style="color: #393f81;">Register here</a></p>
                  


                  </form>
  
{% endblock content %}
