{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>DeliveryGuy Services</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="{% static 'login/css/bootstrap-login-form.min.css' %}" />
</head>

<body>
  <!-- Start your project here-->
  <section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="{% static 'web/food-delivery.avif' %}"
                  alt="login form"
                  class="img-fluid" style="border-radius: 1rem 0 0 1rem; height:100%;"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                <form method="POST" novalidate>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      
                      <span class="h1 fw-bold mb-0">DeliveryGuy</span>
                    </div>


                    {% block content %}

                    {% endblock content %}


                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End your project here-->

<!-- MDB -->
<script type="text/javascript" src="{% static 'login/js/mdb.min.js' %}"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>

</html>
