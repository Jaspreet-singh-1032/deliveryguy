
{% extends 'registration/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


  			<div class="container">
                     <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto pl-5 pr-5">
                           <h3 class="login-heading mb-4">Kindly Update Your Data {{ request.user.username}}!</h3>
						   <form method="POST" enctype="multipart/form-data" novalidate="novalidate">
                            
									{% csrf_token %}

									{{form|crispy}}	


                             

							  <button class="btn btn-lg btn-outline-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Update Profile</button>


							  
                           </form>
                           
                        </div>
                     </div>
            </div>
              

{% endblock content %}
